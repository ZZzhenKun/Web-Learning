<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组
        var arr = [1, 2, 3, 2,2, 1, 4, 4, 5, 2, 3, 1, 4] 
        // 去除重复的数字
        for (var i = 1; i < arr.length; i++) {
            for (var j = 0; j < i; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(i, 1)
                    i--  
                }
            }
        }      
        document.write(arr)
    </script>
</head>

<body>

</body>

</html>
