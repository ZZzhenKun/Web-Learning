<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #areaDiv {
            border: 1px solid black;
            width: 300px;
            height: 50px;
            margin-bottom: 10px;
        }

        #showMsg {
            border: 1px solid black;
            width: 300px;
            height: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            var x = 0;
            var y = 0;
            // 在showMsg中显示x和y
            showMsg.innerHTML = "x = " + x + " , " + "y = " + y;
           
            areaDiv.onmousemove = function (event) {
                // 获取x y 的数据
                if(!event){
                    event = window.event;
                }
                x = areaDiv.clientWidth - (areaDiv.clientWidth - event.clientX + 9)
                y = areaDiv.clientHeight - (areaDiv.clientHeight - event.clientY + 9)
                showMsg.innerHTML = "x = " + x + " , " + "y = " + y;
            }

        }
    </script>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
