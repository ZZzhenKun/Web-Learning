<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Person的构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age
        }
        // 重写toString方法
        Person.prototype.toString = function () {
            return "Person[name = " + this.name + " age = " + this.age + "]"
        }
        //创建Person对象
        var per1 = new Person("曹操", 38);
        var per2 = new Person("诸葛亮", 40);
        var per3 = new Person("司马懿", 47);
        var per4 = new Person("黄忠", 67);
        var per5 = new Person("白骨精", 17);

        // 将Person对象存入数组中
        var perArr = [per1, per2, per3, per4, per5];
        // document.write(perArr + "<br>")
        // 创建一个新的函数，将perArr中满足18的Person提取出来
        function getAdult(arr) {
            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].age > 18) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        var result = getAdult(perArr)
        document.write(result);
    </script>
</head>

<body>

</body>

</html>
