<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮点击轮播图</title>
    <link rel="stylesheet" href="../CSS/去除默认样式/reset.css">
    <style>
        /* 设置外容器样式 */
        .outer {
            width: 520px;
            height: 332px;
            background-color: #0f0da3;
            padding: 10px 0;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        /* ul开启绝对定位 */
        ul {
            /* 宽度不能写死，使用js设置
            width: 2550px;  */
            position: absolute;
        }

        /* 设置li浮动、图片右边距 */
        .outer li {
            float: left;
            margin: 0 10px;

        }

        /* 设置导航条图标 */
        .nav-bar {
            position: absolute;
            bottom: 30px;
            /* 使用js设置导航栏居中 */
            /* left: 100px; */

        }

        .nav-bar a {
            display: block;
            float: left;
            width: 20px;
            height: 20px;
            background-color: red;
            /* 设置透明 */
            opacity: 0.5;
            margin: 7px;
        }

        /* 设置第一个默认选中 */
        .nav-bar a:first-child {
            background-color: black;
        }

        /* 设置鼠标悬浮 */
        a:hover {
            background-color: black;
        }
    </style>


    <script>
        window.onload = function () {
            // 获取ul
            var ulWidth = document.getElementsByTagName("ul")[0];
            // 获取li
            var imgNum = document.getElementsByTagName("img");
            // 设置ul宽度
            ulWidth.style.width = 520 * imgNum.length + "px";
            // 设置导航栏居中
            var navbar = document.getElementsByClassName("nav-bar")[0];
            // 获取outer
            var outer = document.getElementsByClassName("outer")[0];
            // 获取a
            var allA = document.getElementsByTagName("a");
            // 获取img
            var allImg = document.getElementsByTagName("img");
            // 设置偏移量
            navbar.style.left = (outer.offsetWidth - navbar.offsetWidth) / 2 + "px";
            // 设置图片滚动
            for (var i = 0; i < allImg.length; i++) {
                allImg[i].index = i;
                // alert(allImg[i].index);
            }

            for (var i = 0; i < allA.length; i++) {
                allA[i].index = i;
                // 设置接收定时器返回值的变量
                // 绑定单击响应函数
                allA[i].onclick = function () {
                    // 通过index确定点击的是哪一张图片
                    index = this.index;
                    // 关闭自动切换定时器
                    clearInterval(timer)
                    // 点击时，调用move函数
                    move(ulWidth, 20, -520 * this.index, function () {
                        autoChange();
                    });
                    setButton();
                }
            }
            autoChange();

            // 设置图片自动滚动函数
            var index = 0;// 设置按钮编号
            // 设置定时器的标识
            var timer;
            function autoChange() {
                timer = setInterval(function () {
                    index++;
                    // index = index % allImg.length;
                    move(ulWidth, 20, -520 * index, function () {
                        setButton();
                        // console.log(index)
                    });
                }, 3000)
            }

            // 设置图片移动函数
            function move(obj, speed, target, callback) {
                // 关闭上一个定时器
                clearInterval(obj.timer);
                //  求出当前图片的位置
                var newValue = parseInt(ulWidth.offsetLeft);
                // var current = parseInt(obj.offsetLeft);
                // 判断移动的方向
                if (newValue > target) {
                // if (current > target) {
                    // 向左滚动
                    speed = -speed;
                }
                // 设置定时动画 
                // 为每个对象设置定时器标识
                obj.timer = setInterval(function () {
                    // 图片移动速度 
                    // var oldValue = parseInt(obj.offsetLeft);
                    newValue = ulWidth.offsetLeft + speed;
                    // var newValue = oldValue + speed;
                    // 移动停止的条件
                    if (speed < 0 && newValue <= target || speed > 0 && newValue >= target) {
                        newValue = target;
                    }
                    obj.style.left = newValue + "px";
                    if(newValue == target){
                        // 到达目标，关闭定时器
                        // console.log(obj.timer);
                        clearInterval(obj.timer);
                        callback && callback();
                    }
                }, 30)

            }

            // 设置点击按钮变色
            function setButton() {
                // 判断此时是否是最后一张照片，如果是则将做偏移量致0
                if (index >= allImg.length - 1) {
                    index = 0;
                    ulWidth.style.left = 0 + "px";
                }
                for (var j = 0; j < allA.length; j++) {
                    // 先将左右的按钮设置为红色
                    allA[j].style.backgroundColor = "red";
                }
                // 设置点按的按钮为黑色
                allA[index].style.backgroundColor = "black";
                // console.log(index + "allA")
            }
        }
    </script>
</head>

<body>
    <div class="outer">
        <ul>
            <!-- li用于放置图片 -->
            <li><img src="./16_图片素材/1.jpg" alt=""></li>
            <li><img src="./16_图片素材/2.jpg" alt=""></li>
            <li><img src="./16_图片素材/3.jpg" alt=""></li>
            <li><img src="./16_图片素材/4.jpg" alt=""></li>
            <li><img src="./16_图片素材/5.jpg" alt=""></li>
            <li><img src="./16_图片素材/1.jpg" alt=""></li>
        </ul>
        <!-- 创建导航条 -->
        <div class="nav-bar">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>

</html>
