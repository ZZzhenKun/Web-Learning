<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- action应该填写服务器代码 -->
    <form action="target.html">
        <!-- 文本框 -->
        <input type="text" name="username">
        <input type="submit" value="注册">
        <!-- 密码框 -->
        <input type="password" name="password">
        <input type="button" value="提交">
        <br><br>
        <!-- 单选框，name值相同时才能单选 -->
        <input type="radio" name="h" value="a">
        <input type="radio" name="h" value="b">
        <input type="radio" name="h" value="c">
        <input type="radio" name="h" value="d">
        <!-- 多选框 -->
        <br><br>
        <input type="checkbox" name="a" value="a">
        <input type="checkbox" name="a" value="b">
        <input type="checkbox" name="a" value="c">
        <input type="checkbox" name="a" value="d">
    </form>

</body>

</html>
