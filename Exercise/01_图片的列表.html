<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../CSS/去除默认样式/reset.css">
    <style>
        body{
            background-color: cornflowerblue;
        }
        .box{
            /* 123 */
            /* 456 */
            /* 789 */
            /* 123456789 */
            width: 190px;
            height: 470px;
            overflow: hidden;

            margin: 100px auto;
            background-color: #F4F4F4;
        }
        .box li:not(:last-child){
            margin-bottom: 9px;
        }
        .box img{
            width: 100%;
        }

        
    </style>
</head>
<body>
    <ul class="box">
        <li>
            <a href="javascript:;">
                <img src="01_图片素材/1.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="01_图片素材/2.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="01_图片素材/3.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
